<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BienesRaices</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="site-header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="index.html">
                    <img src="img/logo.svg" alt="Logo bienesraices">
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div>
    </header>

    <h1 class="fw-300 text-c">Contacto</h1>
    <img src="img/destacada3.jpg" alt="Banner">

    <main class="contenedor section cont-centrado">
        <h2 class="fw-300 text-c">Llena el formulario de Contacto</h2>

        <form class="contacto" action="POST">
            <fieldset>
                <legend>Información Personal</legend>
                <label for="nombre">Nombre: </label>
                <input type="text" id="nombre" placeholder="Tu Nombre" required>
                <label for="email">E-mail: </label>
                <input type="email" id="email" placeholder="Tu E-mail" required>
                <label for="telefono">Telefono: </label>
                <input type="tel" id="telefono" placeholder="Tu Telefono" required>
                <label for="mensaje">Mensaje: </label>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="mensaje"></textarea>
            </fieldset>

            <fieldset>
                <legend>Infrormación sobre Propiedad</legend>
                <label for="tipo">Vende o Compra</label>
                <select name="tipo" id="tipo_consulta">
                    <option value="-1" disabled selected>Seleccionar</option>
                    <option value="1">Vendo</option>
                    <option value="2">Compro</option>
                </select>
                <label for="predupuesto">Presupuesto:</label>
                <input type="number" min="0" max="100" name="presupuesto" id="presupuesto">
            </fieldset>

            <fieldset>
                <legend>Contacto</legend>
                <p>Como desea ser contactado:</p>

                <div class="forma-contacto">
                    <label for="tel">Telefono:</label>
                    <input type="radio" name="contacto" value="1" id="tel">
                    <label for="correo">Correo:</label>
                    <input type="radio" name="contacto" value="2" id="correo">
                </div>

                <p>Si eligio telefono, Indique fecha y hora:</p>
                <label for="fecha">Fecha:</label>
                <input type="date" name="fecha" id="fecha">
                <label for="hora">Hora:</label>
                <input type="time" min="09:00" max="18:00" name="hora" id="hora">
            </fieldset>

            <button class="boton boton-verde" type="submit">Enviar</button>
        </form>

    </main>

    <footer class="footer section">
        <div class="contenedor cont-footer">
            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>
                <a href="anuncios.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>
            </nav>

            <p class="copy">Todos los Derechos Reservados 2020 &copy;</p>
        </div>
    </footer>
</body>

</html>
